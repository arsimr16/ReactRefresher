<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <title>svideo</title>
</head>
<body>
	<div id="app"></div>
	<script src="node_modules/react/dist/react.js"></script>
	<script src="node_modules/react-dom/dist/react-dom.js"></script>
	<script>
		const ce = React.createElement; 

		const MyTitle = function () {
			return (
				ce('div', null, 
					ce('h1', null, 'My second component')
				)
			)
		};

		const MyFirstComponent = function () {
			return ce('div', null, 
				ce(MyTitle),
				ce(MyTitle)
			)
		};

		ReactDOM.render(
			ce(MyFirstComponent),
			document.getElementById('app')
		)
	</script>
</body>
</html>
